<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
</head>

<body>
    <fieldset>
        <form action="" method="">
            <div>
                <h3>Datos personales</h3>
                <label for="nombre">Ingresa tu nombre completo</label>
                <input type="texto" id="nombre"> <br>
                <label for="corre">Ingresa tu email:</label>
                <input type="email" id="correo" placeholder="ejemplo@correo.com" required> <br>
                <label for="telefono">Ingresa tu número de telefono</label>
                <input type="tel" id="telefono"> <br>
                <label for="edad">Ingresa tu fecha de nacimiento</label>
                <input type="date" id="edad"> <br>
                
                <!--En este caso pusimos primero el input para poner primero el circulito-->
                <input type="radio" name="genero">
                <label for="mujer">Mujer</label>
                <input type="radio" name="genero">
                <label for="hombre">Hombre</label>
                <input type="radio" name="genero">
                <label for="Nodecir">Prefiero no decir</label>
                
            </div>
        </form>
    </fieldset>

    <fieldset>
        <form action="">
            <div>
                <h3>Documentos</h3>
                <label for="ine">Agrega una captura de tu INE en formato PDF</label>
                <input type="file" id="ine"> <br>
                <label for="Recibo">Agrega una copia de algún recibo</label>
                <input type="file" id="Recibo"> <br>
            </div>
        </form> 
    </fieldset>

    <fieldset>
        <form action="">
            <div>
                <h3>¿Qué clase quieres tomar?</h3>
                <select name="" id="">
                    <option value="1">Java</option>
                    <option value="2">MySQL</option>
                    <option value="3">JS</option>
                    <option value="4">React</option>
                </select>
                
                
                <input lista="Grado" name="grado">
                <datalist id="grado">
                    <option value="Básico">
                    <option value="Intermedio">
                    <option value="Pro">
                </datalist>
            </div>

            Elige un color
            <input type="color"> <br>
            Tiempo
            <input type="time"> <br>
            Barrra de progreso
            <progress min="1" max="100" value="75"></progress>
            Rango
            <input type="range">

        </form>
       
    </fieldset>

    <fieldset>
        <form action="#" method="get" class="form-example">
            <div class="form-example">
                <label for="name">Ingresa tu nickname:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-example">
                <label for="email">Ingresa tu correo de jugador</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-example">
                <input type="submit" value="Registrarse">
                <br>
                <input type="reset" value="Borrar">
            </div>
        </form>

    </fieldset>

    <fieldset>
        <form action="">
            <div>
                <h5>Preferencias de usuario</h5>
                <label for="notificaciones">
                <input type="checkbox" id="notificaciones">
                Recibir notificaciones
                </label> <br>
                <label for="recordatorios">
                    <input type="checkbox" id="recordatorios">
                    Si deseo activar nlos recordatorios
                </label><br>
                <label for="publicidad">
                    <input type="checkbox" id="publicidad">
                    Si deseo recibir publicidad
                </label><br>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </fieldset>
</body>
</ html>
